<!DOCTYPE html>
<html>

<head>
    <title>&Oacute;ptica Qualite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo_óptica.png" />
    <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" type="text/css" href="style/font_awesome_5_15_3/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/indexStyle.css" />
</head>

<body class="fondoLogin">
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-md-5 col-12 justify-content-center text-center mt-md-5 login">                
                <div id="loginCard" class="card border-secondary login-card">
                    <div class="card-header CardHeaderLogin">
                        <h2 class="title">&Oacute;ptica Qualite</h2>
                        <h2 class="text-light text-center">Iniciar Sesión</h2>
                    </div>
                    <div class="card-body fondoCardBodyLogin">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-floating border-0 mt-3 mb-5">
                                    <input type="text" class="form-control" id="txtUser" placeholder="Usuario">
                                    <label for="txtUser"><i class="fas fa-user"></i>&nbsp;Usuario:</label>
                                </div>
                                <div class="form-floating border-0 mt-5">
                                    <input type="password" class="form-control" id="txtPassword"
                                        placeholder="Contraseña">
                                    <label for="txtPassword"><i class="fas fa-lock"></i>&nbsp;Contrase&ntilde;a:</label>
                                </div>
                                <div class="text-center mt-4">
                                    <button class="cssbuttons-io" onclick="login();">
                                        <span><i class="fas fa-key"></i>Ingresar</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="style/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="style/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="style/font_awesome_5_15_3/js/all.min.js"></script>

    <script src="js/login.js"></script>


</body>

</html>
