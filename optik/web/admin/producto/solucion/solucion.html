
<div class="row">
    <div class="col-12">
        <div class="card-header bg-gradient modulo-title bg-gradient" >
            <span>
                <img alt="" style="height: 24px;" src="../img/svg/package.svg"/>
                <span class="h5 text-white">M&oacute;dulo de Gesti&oacute;n de Soluciones</span>
                <span style="margin-left: 16px;">
                    <button class="btn btn-sm btn-outline-light my-2" onclick="cm.setDetalleVisible(true)">
                        <i class="fas fa-plus"></i>&nbsp;&nbsp;Agregar Nuevo
                    </button>
                </span>                
            </span>
            <span class="float-end"><a class="text-light" href="#" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>
                </a>
            </span>
        </div>
    </div>    
</div>
<div class="row mt-2">
    <div id="divDetalle" class="col-12">
        <div class="card">
            <div class="card-header card-hform">
                Detalles de Soluci&oacute;n
                <span class="float-end">
                    <a href="#" 
                       onclick="cm.setDetalleVisible(false);">
                        <i class="fas fa-times"></i>
                    </a>
                </span>
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="row">
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                            <div class="col-12 col-md-6 mb-1 mb-md-0">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                    <input id="txtCodigoSolucion" type="text" class="form-control" readonly/>
                                    <label for="txtCodigoSolucion">C&oacute;digo de soluci&oacute;n </label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-1 mb-md-0">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                    <input id="txtCodigoProducto" type="text" class="form-control" readonly/>
                                    <label for="txtCodigoProducto">C&oacute;digo Producto</label>
                                </div>
                            </div>                            
                        </div>
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                            <div class="col-12 col-md-4 mb-1 mb-md-0">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtNombre" type="text" class="form-control" placeholder="Nombre de la Solucion"/>
                                    <label for="txtNombre">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtMarca" type="text" class="form-control" placeholder="Marca de la Solucion"/>
                                    <label for="txtMarca">Marca:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtDescripcion" type="text" class="form-control" placeholder="Descripcion">
                                    <label for="txtDescripcion">Descripci&oacute;n:</label>
                                </div>
                            </div>
                        </div>                                            
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">                            
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtPrecioCompra" type="text" class="form-control" placeholder="Precio de Compra del Accesorio"/>
                                    <label for="txtPrecioCompra" >Precio de Compra:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtPrecioVenta" type="text" class="form-control" placeholder="Precio de Venta del Accesorio"/>
                                    <label for="txtPrecioVenta" >Precio de Venta:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtExistencias" type="text" class="form-control" placeholder="Accesorios en Stock"/>
                                    <label for="txtExistencias">Existencias:</label>
                                </div>
                            </div>  
                        </div>
                        <div class="row justify-content-md-center">
                            <div class=" col-12 col-md-4 my-3 text-center">
                                <div class="row">
                                    <div class="col-4">
                                        <button class="btn btn-primary" onclick="cm.save();"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-danger" onclick="cm.remove();"><i class="fas fa-trash"></i>&nbsp;Eliminar</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-success" onclick="cm.limpiarFormularioDetalle(); cm.limpiar_y_mostrarDetalle();"><i class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div class="row mt-2">
        <div id="divCatalogo" class="col-12 mt-2 mt-md-2 mt-lg-0">
            <div class="card">
                <div class="card-header card-hform">
                    Listado de Soluciones
                </div>
                <div class="card-body">                
                    <table id="tblSolucion" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Marca</th>
                                <th>Precio Compra</th>
                                <th>Precio Venta</th>
                                <th>Existencias</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodySolucion"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="contenedor_solucion" class="p-2 justify-content-center">

        </div>
    </div>
